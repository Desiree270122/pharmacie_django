{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>Pharmacie du bien être</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    {% block  header %}
      {% include "header.html" %}
    {% endblock  %}

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Compte</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Depôt</a></li>
                        <li class="breadcrumb-item active">Compte</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart -->
<div class="cart-box-main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3 class="card-title mb-3">Créer un compte</h3>
                            <p class="card-text text-muted">Veuillez remplir le formulaire pour créer un compte.</p>
                        </div>
                        <form id="formRegister" role="form" method="post" action="#">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="InputName">Prénom</label>
                                <input type="text" class="form-control rounded-pill" id="InputName" placeholder="Prénom" name="prenom" required>
                            </div>
                            <div class="form-group">
                                <label for="InputLastname">Nom</label>
                                <input type="text" class="form-control rounded-pill" id="InputLastname" placeholder="Nom" name="nom" required>
                            </div>
                            <div class="form-group">
                                <label for="InputEmail1">Email</label>
                                <input type="email" class="form-control rounded-pill" id="InputEmail1" placeholder="Entrez Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="InputPhone">Téléphone</label>
                                <input type="tel" class="form-control rounded-pill" id="InputPhone" placeholder="Numéro de téléphone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Mot de passe</label>
                                <input type="password" class="form-control rounded-pill" id="InputPassword1" placeholder="Entrez le mot de passe" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="InputPassword2">Repétez le mot de passe</label>
                                <input type="password" class="form-control rounded-pill" id="InputPassword2" placeholder="Repétez le mot de passe" name="password1" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block rounded-pill mt-4">Créer compte</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Cart -->




    {% block  footer %}
      {% include "footer.html" %}
    {% endblock  %}

    <!-- ALL JS FILES -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- ALL PLUGINS -->
    <script src="{% static 'js/jquery.superslides.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.js' %}"></script>
    <script src="{% static 'js/inewsticker.js' %}"></script>
    <script src="{% static 'js/bootsnav.js' %}."></script>
    <script src="{% static 'js/images-loded.min.js' %}"></script>
    <script src="{% static 'js/isotope.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/baguetteBox.min.js' %}"></script>
    <script src="{% static 'js/form-validator.min.js' %}"></script>
    <script src="{% static 'js/contact-form-script.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
